[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = davetcc/IoAbstraction@^4.0.2
build_flags = -D USB_SERIAL_HID -D MAX_ROTARY_ENCODERS=7 -D JOYSTICK_SIZE=64 -DREJECT_DIRECTION_CHANGE_THRESHOLD=10000
extra_scripts = pre:extra_script.py
